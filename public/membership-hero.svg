<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C4B5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED7AA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bg-grad)"/>
  
  <!-- White Card -->
  <rect x="150" y="30" width="200" height="50" rx="15" fill="white" opacity="0.95"/>
  <text x="250" y="62" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563EB" text-anchor="middle">
    MEMBERSHIP
  </text>
  
  <!-- Handshake Illustration (simplified) -->
  <g transform="translate(250, 180)">
    <!-- Left arm -->
    <rect x="-80" y="-20" width="60" height="30" rx="5" fill="#D4A574"/>
    <rect x="-25" y="-25" width="35" height="40" rx="8" fill="#E8B892"/>
    
    <!-- Right arm -->
    <rect x="20" y="-20" width="60" height="30" rx="5" fill="#C4956E"/>
    <rect x="-10" y="-25" width="35" height="40" rx="8" fill="#D4A574"/>
    
    <!-- Hand connection -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#E8B892"/>
  </g>
  
  <!-- Decorative waves -->
  <path d="M 0,250 Q 50,230 100,250 T 200,250" stroke="#9333EA" stroke-width="3" fill="none" opacity="0.4"/>
  <circle cx="420" cy="80" r="20" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.3"/>
</svg>
